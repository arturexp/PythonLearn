{% extends "base.html" %}

{% block content %}

<div style="margin-top: 30px;">
    <form method="POST">
        {% csrf_token %}
        {% if error %}
        <p style="color: red">{{ error }}</p>
        {% endif %}
        <div>
            <label>Username</label>
            <input type="text" name="username" />
        </div>
        <div>
            <label>Password</label>
            <input type="password" name="password" />
        </div>
        <div>
            <button type="submit">Login</button>
        </div>


    </form>
</div>

{% endblock content %}
