{% extends "base.html" %}

{% block content %}
<ol>
{% for object in object_list %}
    {% if object.title %}
        <li>
            <a href="{{ object.get_absolute_url }}">
                {{ object.title }}</a>
        </li>
        <h1>{{ object.title }}</h1>
        <p>{{ object.content }}</p>
    {% endif %}
{% endfor %}
<ol>
{% endblock content %}
